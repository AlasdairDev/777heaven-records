<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster - 777heaven Records</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav .wrap {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-nav img { 
            height: 38px;
            transition: all 0.3s;
        }

        .logo-nav:hover img {
            filter: brightness(1.3) drop-shadow(0 0 20px rgba(255,255,255,0.4));
        }

        nav ul {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            font-weight: 400;
        }

        nav ul a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #fff, transparent);
            transition: width 0.3s;
        }

        nav ul a:hover::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 28px;
            height: 2px;
            background: #fff;
            transition: all 0.3s;
        }

        .mobile-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .mobile-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        .roster-header {
            padding: 150px 20px 40px;
            text-align: center;
        }

        .main-brand-title {
            font-size: clamp(50px, 12vw, 140px); 
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 0.9;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .location-subtitle {
            font-family: "Times New Roman", Times, serif; 
            font-style: italic;
            font-size: clamp(18px, 3vw, 28px);
            color: #888;
            letter-spacing: 1px;
            margin-bottom: 80px;
        }

        .heaven-records-roster {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
            line-height: 2.2; 
            padding: 0 40px 150px;
        }

        .artist-entry {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
            display: inline;
        }

        .heaven-records-roster:hover .artist-entry {
            opacity: 0.15;
        }

        .heaven-records-roster .artist-entry:hover {
            opacity: 1;
        }

        #artist-hover-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 420px;
            pointer-events: none; 
            z-index: 500;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.85);
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #artist-hover-preview.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #artist-hover-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            padding: 80px 30px 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 60px;
            margin-bottom: 60px;
        }

        .footer-brand h3 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .footer-brand p {
            font-size: 13px;
            line-height: 1.8;
            color: #666;
            max-width: 400px;
            font-weight: 400;
        }

        .footer-links h4 {
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.5;
            text-transform: uppercase;
            font-weight: 700;
        }

        .footer-links a {
            display: block;
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 12px;
            transition: all 0.2s;
            font-weight: 400;
        }

        .footer-links a:hover {
            color: #fff;
            padding-left: 5px;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 12px;
            color: #555;
            font-weight: 400;
        }

        @media (max-width: 968px) {
            nav ul {
                position: fixed;
                top: 77px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                gap: 0;
                padding: 0;
                border-bottom: 1px solid rgba(255,255,255,0.1);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s;
            }

            nav ul.active {
                max-height: 400px;
            }

            nav ul li {
                border-bottom: 1px solid rgba(255,255,255,0.05);
            }

            nav ul a {
                display: block;
                padding: 25px 30px;
            }

            .mobile-menu {
                display: flex;
            }

            #artist-hover-preview { 
                display: none; 
            }

            .main-brand-title { 
                font-size: 60px; 
            }

            .artist-entry { 
                font-size: 16px; 
            }

            .heaven-records-roster {
                padding: 0 20px 100px;
            }

            .roster-header {
                padding: 120px 20px 40px;
            }

            .footer-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            footer {
                padding: 60px 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div id="artist-hover-preview">
        <img src="" id="preview-image-element" alt="Artist Preview">
    </div>

    <!-- Navigation placeholder -->
    <div id="nav-placeholder"></div>

    <header class="roster-header">
        <h1 class="main-brand-title">777HEAVEN RECORDS</h1>
        <div class="location-subtitle">A Homegrown Collective of Voices, Producers, and Visionaries</div>
    </header>

    <section class="heaven-records-roster">
        <a href="artist-pages/altev.html" class="artist-entry" data-img="artist-images/altev.png">Altev</a>,
        <a href="artist2.html" class="artist-entry" data-img="artist2.jpg">Artist Two</a>,
        <a href="artist3.html" class="artist-entry" data-img="artist3.jpg">Artist Three</a>,
        <a href="artist4.html" class="artist-entry" data-img="artist4.jpg">Artist Four</a>,
        <a href="artist5.html" class="artist-entry" data-img="artist5.jpg">Artist Five</a>,
        <a href="artist6.html" class="artist-entry" data-img="artist6.jpg">Artist Six</a>,
        <a href="artist7.html" class="artist-entry" data-img="artist7.jpg">Artist Seven</a>,
        <a href="artist8.html" class="artist-entry" data-img="artist8.jpg">Artist Eight</a>,
        <a href="artist9.html" class="artist-entry" data-img="artist9.jpg">Artist Nine</a>,
        <a href="artist10.html" class="artist-entry" data-img="artist10.jpg">Artist Ten</a>,
        <a href="artist11.html" class="artist-entry" data-img="artist11.jpg">Artist Eleven</a>,
        <a href="artist12.html" class="artist-entry" data-img="artist12.jpg">Artist Twelve</a>,
        <a href="artist13.html" class="artist-entry" data-img="artist13.jpg">Artist Thirteen</a>,
        <a href="artist14.html" class="artist-entry" data-img="artist14.jpg">Artist Fourteen</a>,
        <a href="artist15.html" class="artist-entry" data-img="artist15.jpg">Artist Fifteen</a>,
        <a href="artist16.html" class="artist-entry" data-img="artist16.jpg">Artist Sixteen</a>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load shared components -->
    <script src="components.js"></script>
    
    <!-- Roster-specific JavaScript -->
    <script>
        const previewBox = document.getElementById('artist-hover-preview');
        const previewImg = document.getElementById('preview-image-element');
        const artistNodes = document.querySelectorAll('.artist-entry');

        document.addEventListener('mousemove', (e) => {
            previewBox.style.left = e.clientX + 'px';
            previewBox.style.top = e.clientY + 'px';
        });

        artistNodes.forEach(node => {
            node.addEventListener('mouseenter', () => {
                const sourcePath = node.getAttribute('data-img');
                if (sourcePath) {
                    previewImg.src = sourcePath;
                    previewBox.classList.add('active');
                }
            });

            node.addEventListener('mouseleave', () => {
                previewBox.classList.remove('active');
            });
        });
    </script>
</body>
</html>
